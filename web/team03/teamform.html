<form action="submit.php" class="userform" method="post">
    <fieldset>
        <legend>Personal Info</legend>
        <label>Name:</label>
        <input id="inName" name="inName" type="text">

        <label>Email:</label>
        <input id="inEmail" name="inEmail" type="email">
        <label>Credits: </label>
        <input id="inCredits" type="number" min=0>

        <label for="inMajor">Major: </label>
        <input type="radio" name="inMajor" value="Computer Engineering">A
        <input type="radio" name="inMajor" value="Computer information Technology">B
        <input type="radio" name="inMajor" value="Computer Science">C
        <input type="radio" name="inMajor" value="Web Design and Development">D

        <label for="inContinent">Continent Visited</label>
        <input type="checkbox" name="inContinent" value="North America">North America
        <input type="checkbox" name="inContinent" value="South America">South America
        <input type="checkbox" name="inContinent" value="Europe">Europe
        <input type="checkbox" name="inContinent" value="Asia">Asia
        <input type="checkbox" name="inContinent" value="Australia">Australia
        <input type="checkbox" name="inContinent" value="Africa">Africa
        <input type="checkbox" name="inContinent" value="Antarctica">Antarctica                
    </fieldset>
        
    <fieldset>        
        <label>Comments: </label>
        <input type="textarea">
    </fieldset>
    <button>Submit</button>
    <button>Cancel</button>
</form>
