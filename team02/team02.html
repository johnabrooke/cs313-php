<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me & Change Color</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="javascript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="grid">
        <div class="gridDiv" id="one"><p>One</p></div>
        <div class="gridDiv" id="two"><p>Two</p></div>
        <div class="gridDiv" id="three"><p>Three</p></div>
        <button onclick="clicked()">Click Me</button>
        <label for="color">Change color for "One"</label>
        <input type="text" name="color" id="color" placeholder="Enter a color"/>
        <button onclick="changeColor()">Change color</button>
    </div>
</body>
</html>
